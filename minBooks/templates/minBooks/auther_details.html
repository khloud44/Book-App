{% extends 'minBooks/base.html' %}
{% block title %} {{author.name}} {% endblock %}
{% block content %}
<div style="display:flex; justify-content:center;">
    <div style=" border: 2px solid #ccc; width:50%; padding:10px; margin-top: 20px;"class="shadow mt-5 p-3 ">

        <h4>author ID : {{author.id}}</h4>
        <h4>author Name : {{author.name}}</h4>
        <label> Books </label>
        <ul>
            {% for book in books %}
            <li><a  href="/books/{{book.id}}" class="text-decoration-none">{{book.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
