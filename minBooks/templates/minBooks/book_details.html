        <img src="{% static 'minBooks/images'|add:'/'|add:image %}" style="width: 100%; border-radius: 10px;"class="mb-2">

        <h6><a  href="/books/auther/{{author.id}}"class="text-decoration-none">Auther :  {{author.name}}</a></h6>
    </div>
